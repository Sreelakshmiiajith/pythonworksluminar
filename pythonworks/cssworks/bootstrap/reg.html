<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"

        crossorigin="anonymous">
        <style>

            body{
                height: 100vh;
                background-color: #557ea3;
                background-image:linear-gradient(62deg, #8EC5FC 0%, #724a99 100%);
;
                
            }
    
            .container{
                        width: 900px;
                        height: 500px;
            }
            .btn{
                background-image:linear-gradient(62deg, #8EC5FC 0%, #724a99 100%);
;
            }
            
        </style>
</head>
<body>
    <!-- <div class="container mt-3"> -->
        <form class=" container mt-5 border-3 rounded bg-white ">
            <h4 class="text" p-4>Registration</h4>
           
            <div class="row mt-3">
                <div class="col-6 mt-2">
                    <div>
                        <label class="fw-semibold">Full Name</label>
                        <input type="text" class="col-lg-6 col-md-6 mt-2 form-control " placeholder="Enter your name">
                    </div>
                </div>
                <div class="col-6">
                    <div>
                        <label class="fw-semibold" for="">Username</label>
                        <input type="text" class="col-lg-6 col-md-6 col-sm-12 mt-2 form-control" placeholder="Enter your username">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <div>
                        <label class="fw-semibold" for="">Email</label>
                        <input type="text" class="col-lg-6 col-md-6 col-sm-12 mt-2 form-control" placeholder="Enter your email">
                    </div>
                </div>
                    <div class="col-6">
                        <div>
                            <label class="fw-semibold" for="">Phone Number</label>
                            <input type="text" class="col-lg-6 col-md-6 col-sm-12 mt-2 form-control" placeholder="Enter your number">
        
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <div>
                        <label class="fw-semibold" for="">Password</label>
                        <input type="text" class="col-lg-4 col-md-6 col-sm-12 mt-2 form-control" placeholder="Enter your password">
                    </div>
                </div>
                <div class="col-6">
                    <div>
                        <label class="fw-semibold" for="">Confirm Password</label>
                        <input type="text" class="col-lg-4 col-md-6 col-sm-12 mt-2 form-control" placeholder="Confirm your password">
                    </div>
                </div>
            </div>
            <div>
                <h6 class="mt-3 ">Gender</h6>
            </div>
            <input type="radio" name="Gender" id="id_male">
            <label class="p-3" for="id_male">male</label>   
            <input type="radio" name="gender" id="id_female"> 
            <label class="p-3" for="id_female">female</label>
            <input type="radio" name="gender" id="pns"> 
            
            <label for="pns">prefer not to say</label> 
            
            <div>
                <input type="button" value="Register" class="form-control btn btn-outline- mt-4 btn-">
            </div>

            <label for="">Username</label>
                <input type="text" class="col-lg-4 col-md-6 col-sm-12 mt-5 form-control" placeholder="Enter your username">
            </div>
            
            <div>
                <input type="button" value="register" class="form-control btn btn-outline- mt-4">
            </div> -->
        </form>
    </div>

</body>

</html>
